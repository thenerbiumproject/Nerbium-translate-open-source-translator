<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="translate.png">  
    <title>Home | Nerbium Преводач</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>


    <div class="container">
      <html>
        <head>
        <style>
        img {
          display: block;
          margin-left: auto;
          margin-right: auto;
          margin-bottom: 5px;
          border-radius: 50px;
          border: 20px #222222e7;
        }
        </style>
        </head>
        <body>
        <img src="translate.png" alt="Logo" style="width: 50%;">
        </body>
        </html>
        

        <h1 style="color:#222222e7; text-align:center; ">Nerbium Преводач</h1>
        <h3 style="color: #222222e7; text-align:center; margin-bottom: 30px;">(Бета Версия)</h3>
        <hr style="margin-bottom: 40px;">
          
      <div class="wrapper">
        <div class="text-input">
          <textarea spellcheck="false" class="from-text" placeholder="Въведи Текст Тук!"></textarea>
          <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Тук е Превод!"></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <div class="icons">
              <i id="from" class="fas fa-volume-up"></i>
              <i id="from" class="fas fa-copy"></i>
            </div>
            <select></select>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <select></select>
            <div class="icons">
              <i id="to" class="fas fa-volume-up"></i>
              <i id="to" class="fas fa-copy"></i>
            </div>
          </li>
        </ul>
      </div>
      <button>Преведи</button>
    </div>

    <script src="contries.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
